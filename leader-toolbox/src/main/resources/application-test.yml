spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

memory:
  elasticsearch:
    enabled: false
  embedding:
    local:
      enabled: true
    huggingface:
      enabled: false
      api-key: ""

logging:
  level:
    com.leadertoolbox.memory: DEBUG
    org.springframework.data.jpa: DEBUG