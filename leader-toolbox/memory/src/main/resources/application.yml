# Leader Toolbox Memory System Configuration
spring:
  application:
    name: leader-toolbox-memory

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce
    username: ${DB_USERNAME:debezium}
    password: ${DB_PASSWORD:debezium}
    driver-class-name: org.postgresql.Driver

    # Connection pool settings
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      pool-name: MemorySystemPool

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate # Use Flyway for migrations
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false

  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  # Elasticsearch Configuration
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}
    connection-timeout: 10s
    socket-timeout: 30s

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=1h,recordStats

  # Web Configuration
  web:
    resources:
      add-mappings: true

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Server Configuration
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,text/plain,text/html,text/xml,text/css,application/javascript
  http2:
    enabled: true

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches,flyway
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    enable:
      all: true

# Application-specific Configuration
memory:
  # Embedding Configuration
  embedding:
    model-name: "all-MiniLM-L6-v2"
    dimension: 384
    cache-size: 50000

    # HuggingFace API Configuration
    huggingface:
      api-key: ${HUGGINGFACE_API_KEY:}
      base-url: "https://api-inference.huggingface.co"
      timeout: 30s
      retry-attempts: 3

    # Local fallback configuration
    local:
      enabled: true
      fallback-on-api-failure: true

  # Search Configuration
  search:
    default-max-results: 10
    default-min-score: 0.3
    hybrid:
      vector-weight: 0.7
      keyword-weight: 0.3

    # Cache configuration for search results
    cache:
      enabled: true
      ttl: 15m
      max-entries: 1000

  # Chunking Configuration
  chunking:
    default-size: 1000
    default-overlap: 200
    min-size: 100
    max-size: 5000

  # Elasticsearch Index Configuration
  elasticsearch:
    indices:
      documents: "memory-documents"
      chunks: "memory-chunks"
      analytics: "memory-analytics"

    # Index settings
    settings:
      number-of-shards: 1
      number-of-replicas: 1
      refresh-interval: "30s"

  # Session Configuration
  session:
    default-expiry: P7D # 7 days
    cleanup-interval: P1D # Clean up expired sessions daily
    anonymous-expiry: P1D # 1 day for anonymous sessions

  # Analytics Configuration
  analytics:
    enabled: true
    batch-size: 100
    retention-days: 90

# Logging Configuration
logging:
  level:
    com.leadertoolbox.memory: INFO
    org.springframework.data.elasticsearch: WARN
    org.springframework.cache: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type: WARN

  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

  # Log to file in production
  file:
    name: ${LOG_FILE:logs/memory-system.log}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Security Configuration
security:
  api-keys:
    enabled: ${API_KEYS_ENABLED:false}
    keys: ${API_KEYS:}

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development

  # Development database (can use H2 for quick testing)
  datasource:
    url: jdbc:postgresql://localhost:5432/leader_toolbox_dev
    username: dev_user
    password: dev_password

  # Show SQL in development
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true

# Development-specific memory settings
memory:
  embedding:
    huggingface:
      timeout: 60s # Longer timeout for development

  chunking:
    default-size: 500 # Smaller chunks for testing

logging:
  level:
    com.leadertoolbox.memory: DEBUG
    org.springframework.data.elasticsearch: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  # Test database configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  # H2 Console for testing
  h2:
    console:
      enabled: true

  # JPA settings for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

# Disable Elasticsearch for basic tests
memory:
  elasticsearch:
    enabled: false

  # Fast local embeddings for tests
  embedding:
    huggingface:
      enabled: false
    local:
      enabled: true

logging:
  level:
    com.leadertoolbox.memory: WARN
    org.springframework: WARN
    org.hibernate: WARN

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

  # Production database with connection pooling
  datasource:
    hikari:
      maximum-pool-size: 40
      minimum-idle: 10

  # Disable SQL logging in production
  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

# Production memory settings
memory:
  search:
    cache:
      max-entries: 10000

  # Enable all analytics in production
  analytics:
    enabled: true
    batch-size: 500

# Production logging
logging:
  level:
    com.leadertoolbox.memory: INFO
    org.springframework: WARN
    org.hibernate: WARN

  file:
    name: /var/log/memory-system/application.log

  # Logback configuration for production
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 1GB